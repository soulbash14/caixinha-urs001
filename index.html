<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SISTEMA URS_001</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS do sistema -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex align-items-center justify-content-center min-vh-100 p-3">

  <!-- Loader -->
  <div id="loader">
    <div class="spinner-border text-primary"></div>
  </div>

  <div class="card shadow p-4 bg-dark text-white">

    <!-- LOGIN -->
    <div id="view-login">
      <h4 class="text-center mb-4 fw-bold">Login urs_001</h4>

      <input type="text" id="user" class="form-control bg-secondary text-white border-0 mb-2" placeholder="Usuário">
      <input type="password" id="pass" class="form-control bg-secondary text-white border-0 mb-3" placeholder="Senha">

      <button onclick="App.login()" class="btn btn-primary w-100 mb-3">ENTRAR</button>

      <div class="text-center small">
        <a href="#" onclick="App.show('view-cadastro')" class="text-info d-block mb-1 text-decoration-none">
          Primeiro Acesso
        </a>
        <a href="#" onclick="App.show('view-esqueci')" class="text-muted text-decoration-none">
          Esqueci a Senha
        </a>
      </div>
    </div>

    <!-- DASHBOARD -->
    <div id="view-dash" class="hidden text-center">
      <h5 class="mb-4">
        Membro: <span id="txt-nome" class="text-info"></span>
      </h5>

      <div class="bg-secondary p-3 rounded mb-4">
        <small class="d-block mb-1">COTAS ADQUIRIDAS</small>
        <h2 id="txt-saldo" class="m-0 fw-bold">0</h2>
      </div>

      <button
        id="btn-menu-adm"
        onclick="App.show('view-adm')"
        class="btn btn-warning w-100 mb-2 hidden fw-bold">
        CADASTRAR MEMBRO (ADM)
      </button>

      <button onclick="location.reload()" class="btn btn-outline-danger btn-sm w-100 mt-2">
        Sair
      </button>
    </div>

    <!-- ADMIN -->
    <div id="view-adm" class="hidden">
      <h5 class="fw-bold mb-3 text-warning">Cadastrar Novo Membro</h5>

      <input type="text" id="adm-nome" class="form-control mb-2" placeholder="Nome Completo">
      <input type="text" id="adm-cpf" class="form-control mb-2" placeholder="CPF (apenas números)">
      <input type="number" id="adm-cotas" class="form-control mb-2" placeholder="Qtd. de Cotas">

      <select id="adm-nivel" class="form-select mb-3">
        <option value="0">Membro Comum</option>
        <option value="1">Administrador (Nível 1)</option>
      </select>

      <button onclick="App.preCadastrar()" class="btn btn-success w-100 mb-2 fw-bold">
        SALVAR NO SISTEMA
      </button>

      <button onclick="App.show('view-dash')" class="btn btn-outline-light btn-sm w-100">
        Voltar ao Painel
      </button>
    </div>

    <!-- PRIMEIRO ACESSO -->
    <div id="view-cadastro" class="hidden text-center">
      <h6 class="mb-3">Validar meu Cadastro</h6>

      <input type="text" id="reg-cpf" class="form-control mb-3" placeholder="Digite seu CPF">

      <button onclick="App.validarCPF()" class="btn btn-primary w-100 mb-2">
        Verificar
      </button>

      <button onclick="App.show('view-login')" class="btn btn-link text-white-50 btn-sm text-decoration-none">
        Cancelar
      </button>
    </div>

    <!-- FINALIZAR CADASTRO -->
    <div id="view-finalizar" class="hidden">
      <p id="msg-boas-vindas" class="small text-info text-center"></p>

      <input type="hidden" id="reg-linha">
      <input type="text" id="reg-user" class="form-control mb-2" placeholder="Crie seu Usuário">
      <input type="password" id="reg-pass" class="form-control mb-3" placeholder="Crie sua Senha">

      <button onclick="App.finalizarCadastro()" class="btn btn-success w-100 fw-bold">
        CONCLUIR ACESSO
      </button>
    </div>

    <!-- ESQUECI A SENHA -->
    <div id="view-esqueci" class="hidden">
      <h6 class="mb-3">Recuperar Senha</h6>

      <input type="text" id="esc-cpf" class="form-control mb-3" placeholder="Informe seu CPF">

      <button onclick="App.resetarSenha()" class="btn btn-primary w-100 mb-2">
        Resetar Senha
      </button>

      <button onclick="App.show('view-login')" class="btn btn-link text-white-50 btn-sm text-decoration-none">
        Voltar
      </button>
    </div>

  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js"></script>
</body>
</html>
