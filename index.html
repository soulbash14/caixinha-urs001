<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema urs_001</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loader">Carregando...</div>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow p-4 w-100" style="max-width: 450px; border-radius: 20px;">
            
            <div id="view-login">
                <h4 class="text-center fw-bold mb-4">Login</h4>
                <input type="text" id="user" class="form-control mb-2" placeholder="Usuário">
                <input type="password" id="pass" class="form-control mb-3" placeholder="Senha">
                <button onclick="App.login()" class="btn btn-primary w-100 mb-3">Entrar</button>
                <div class="text-center">
                    <a href="#" onclick="App.show('view-cadastro')" class="small d-block">Primeiro Acesso</a>
                </div>
            </div>

            <div id="view-adm" class="hidden">
                <h5 class="fw-bold mb-3">Painel Administrativo</h5>
                <p class="small text-muted">Pré-cadastro de novos membros</p>
                <input type="text" id="adm-nome" class="form-control mb-2" placeholder="Nome Completo">
                <input type="text" id="adm-cpf" class="form-control mb-2" placeholder="CPF (Apenas números)">
                <input type="number" id="adm-cotas" class="form-control mb-2" placeholder="Quantidade de Cotas">
                <select id="adm-nivel" class="form-select mb-3">
                    <option value="Membro">Membro</option>
                    <option value="Administrador">Administrador</option>
                </select>
                <button onclick="App.preCadastrar()" class="btn btn-success w-100 mb-2">Cadastrar Membro</button>
                <button onclick="App.show('view-dash')" class="btn btn-light w-100">Voltar ao Painel</button>
            </div>

            <div id="view-cadastro" class="hidden">
                <h5 class="fw-bold mb-3">Primeiro Acesso</h5>
                <input type="text" id="reg-cpf" class="form-control mb-3" placeholder="Digite seu CPF">
                <button onclick="App.validarCPF()" class="btn btn-primary w-100 mb-2">Verificar Cadastro</button>
                <button onclick="App.show('view-login')" class="btn btn-light w-100">Sair</button>
            </div>

            <div id="view-finalizar" class="hidden">
                <h5 id="msg-boas-vindas" class="small fw-bold text-primary"></h5>
                <input type="hidden" id="reg-linha">
                <input type="text" id="reg-user" class="form-control mb-2" placeholder="Crie seu Usuário">
                <input type="password" id="reg-pass" class="form-control mb-3" placeholder="Crie sua Senha">
                <button onclick="App.salvar()" class="btn btn-success w-100">Concluir</button>
            </div>

            <div id="view-dash" class="hidden">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="m-0">Olá, <span id="txt-nome"></span></h5>
                    <span id="badge-nivel" class="badge bg-secondary">Membro</span>
                </div>
                <div class="card bg-light p-3 text-center mb-3">
                    <small>SALDO EM COTAS</small>
                    <h2 id="txt-saldo">0</h2>
                </div>
                
                <button id="btn-menu-adm" onclick="App.show('view-adm')" class="btn btn-warning w-100 mb-2 hidden">Menu do Administrador</button>
                
                <button onclick="location.reload()" class="btn btn-outline-danger w-100">Sair</button>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
