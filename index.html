<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema urs_001</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hidden { display: none !important; }
        #loader { position: fixed; width:100%; height:100%; background:rgba(255,255,255,0.8); z-index:1000; display:none; align-items:center; justify-content:center; }
        .card { border-radius: 20px; max-width: 400px; width: 100%; }
    </style>
</head>
<body class="bg-dark d-flex align-items-center justify-content-center min-vh-100">

    <div id="loader"><div class="spinner-border text-primary"></div></div>

    <div class="card shadow p-4 bg-white">
        
        <div id="view-login">
            <h4 class="text-center fw-bold mb-4">Login</h4>
            <form onsubmit="event.preventDefault(); App.login();">
                <input type="text" id="user" class="form-control mb-2" placeholder="Usuário" required>
                <input type="password" id="pass" class="form-control mb-3" placeholder="Senha" required>
                <button type="submit" class="btn btn-primary w-100 mb-3">ENTRAR</button>
            </form>
            <div class="text-center small">
                <a href="#" onclick="App.show('view-cadastro')" class="d-block mb-1">Primeiro Acesso</a>
                <a href="#" onclick="App.show('view-esqueci')" class="text-muted">Esqueci a Senha</a>
            </div>
        </div>

        <div id="view-dash" class="hidden text-center">
            <h5>Olá, <span id="txt-nome" class="fw-bold"></span></h5>
            <div class="bg-light p-3 my-3 rounded">
                <small class="text-muted">SALDO</small>
                <h2 id="txt-saldo" class="m-0 text-success">R$ 0,00</h2>
            </div>
            <button id="btn-menu-adm" onclick="App.show('view-adm')" class="btn btn-warning w-100 mb-2 hidden">MENU ADM</button>
            <button onclick="location.reload()" class="btn btn-outline-danger w-100 btn-sm">Sair</button>
        </div>

        <div id="view-adm" class="hidden">
            <h6 class="fw-bold mb-3">Painel Administrador</h6>
            <input type="text" id="adm-nome" class="form-control mb-2" placeholder="Nome">
            <input type="text" id="adm-cpf" class="form-control mb-2" placeholder="CPF">
            <input type="number" id="adm-saldo" class="form-control mb-2" placeholder="Saldo Inicial (R$)">
            <select id="adm-nivel" class="form-select mb-3">
                <option value="0">Membro Comum</option>
                <option value="1">Administrador</option>
            </select>
            <button onclick="App.preCadastrar()" class="btn btn-success w-100 mb-2">Cadastrar</button>
            <button onclick="App.show('view-dash')" class="btn btn-light w-100 btn-sm">Voltar</button>
        </div>

        <div id="view-esqueci" class="hidden">
            <h6 class="fw-bold mb-3">Recuperar Senha</h6>
            <input type="text" id="esc-cpf" class="form-control mb-3" placeholder="Digite seu CPF">
            <button onclick="App.recuperar()" class="btn btn-primary w-100 mb-2">Ver Senha</button>
            <button onclick="App.show('view-login')" class="btn btn-light w-100">Voltar</button>
        </div>

        </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
