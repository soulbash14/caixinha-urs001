<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema urs_001</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f0f2f5; font-family: sans-serif; }
        .hidden { display: none !important; }
        .card { border-radius: 20px; border: none; max-width: 400px; width: 100%; }
        #loader { position: fixed; width: 100%; height: 100%; background: rgba(255,255,255,0.8); z-index: 1000; display: none; align-items: center; justify-content: center; }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100">

    <div id="loader"><div class="spinner-border text-primary"></div></div>

    <div class="card shadow p-4">
        
        <div id="view-login">
            <h4 class="text-center fw-bold mb-4">Login</h4>
            <input type="text" id="user" class="form-control mb-2" placeholder="Usuário">
            <input type="password" id="pass" class="form-control mb-3" placeholder="Senha">
            <button onclick="App.login()" class="btn btn-primary w-100 mb-3">Entrar</button>
            <div class="text-center">
                <a href="#" onclick="App.show('view-cadastro')" class="d-block small text-decoration-none">Primeiro Acesso</a>
                <a href="#" onclick="App.show('view-esqueci')" class="text-muted small text-decoration-none">Esqueci a Senha</a>
            </div>
        </div>

        <div id="view-dash" class="hidden text-center">
            <h5>Olá, <span id="txt-nome" class="fw-bold"></span></h5>
            <div class="bg-light p-3 my-3 rounded">
                <small class="text-muted">SALDO</small>
                <h2 id="txt-saldo" class="m-0">R$ 0,00</h2>
            </div>
            <button id="btn-menu-adm" onclick="App.show('view-adm')" class="btn btn-warning w-100 mb-2 hidden">MENU ADM</button>
            <button onclick="location.reload()" class="btn btn-outline-danger w-100">Sair</button>
        </div>

        <div id="view-adm" class="hidden">
            <h6 class="fw-bold mb-3">ADM: Pré-Cadastro</h6>
            <input type="text" id="adm-nome" class="form-control mb-2" placeholder="Nome">
            <input type="text" id="adm-cpf" class="form-control mb-2" placeholder="CPF">
            <select id="adm-nivel" class="form-select mb-3">
                <option value="0">Membro</option>
                <option value="1">Administrador</option>
            </select>
            <button onclick="App.preCadastrar()" class="btn btn-success w-100 mb-2">Salvar</button>
            <button onclick="App.show('view-dash')" class="btn btn-light w-100">Voltar</button>
        </div>

        <div id="view-cadastro" class="hidden text-center">
            <h6 class="fw-bold mb-3">Validar CPF</h6>
            <input type="text" id="reg-cpf" class="form-control mb-3" placeholder="CPF">
            <button onclick="App.validarCPF()" class="btn btn-primary w-100 mb-2">Verificar</button>
            <button onclick="App.show('view-login')" class="btn btn-light w-100">Voltar</button>
        </div>

        <div id="view-finalizar" class="hidden">
            <p id="msg-boas-vindas" class="small"></p>
            <input type="hidden" id="reg-linha">
            <input type="text" id="reg-user" class="form-control mb-2" placeholder="Usuário">
            <input type="password" id="reg-pass" class="form-control mb-3" placeholder="Senha">
            <button onclick="App.salvar()" class="btn btn-success w-100">Criar Acesso</button>
        </div>

        <div id="view-esqueci" class="hidden">
            <h6 class="fw-bold mb-3">Recuperar Senha</h6>
            <input type="text" id="esc-cpf" class="form-control mb-3" placeholder="Seu CPF">
            <button onclick="App.recuperar()" class="btn btn-primary w-100 mb-2">Ver Senha</button>
            <button onclick="App.show('view-login')" class="btn btn-light w-100">Voltar</button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
